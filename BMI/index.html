<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>BMI Calculator using JavaScript</title>
</head>

<body>
    <div class="container">
        <h2 style="text-align: center;">BMI Calculator</h2>
        <p id="para">JS PRACTICE PROJECT</p>
        <form>
            <p class="inputs">
                <label>Name: </label>
                <input type="text" id="name" min="1">
            </p>
            <p class="inputs">
                <label>Height (CM): </label>
                <input type="number" id="height" min="1">
            </p>
            <p class="inputs">
                <label>Weight (KG): </label>
                <input type="number" id="weight" min="1">
            </p>
    
            <button class="calcBtn">Calculate</button>
            <div style="margin-top: 20px;">
                <div id="intro">
                    <span id="user">Welcome</span>
                    <span id="greet"></span>
                </div>
                
                <p id="results"></p>
            </div>
            <p id="message"></p>
    
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
